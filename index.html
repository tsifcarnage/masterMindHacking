<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="mot-de-passe.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Hacking Bank</title>
</head>
<body>
    <h1>Tsif Hacking</h1>
    <div class="container">
        <h1>💻 HACKING EN COURS...</h1>
        <p id ="termaBank" class="terminal">Accès au coffre de la banque sécurisé 🔐</p>
        <p id = "termaMdp" class="terminal">Décrypter le mot de passe...</p>
        
        <input type="text" id="guess" placeholder="Entrez code à 4 chiffres" maxlength="4">
        <button id="submit-btn" onclick="checkPassword()">🔓 Décrypter</button>

        <div id="feedback"></div>
        <p id="attempts">Essais restants : <span id="remaining">10</span></p>

        <ul id="history-list"></ul>  <!-- Zone d'historique -->

        <button id="retry-btn" onclick="resetGame()" style="display:none;">🔄 Nouvelle tentative</button>
        <button id="new-btn" onclick="resetGame()" style="display:none;">🕵️ Hacker une Nouvelle banque</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
